<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body> 
    <header class="container">
        <h1>OpenWeatherMap.org API</h1>
    </header>
    <nav class="container">
        <div class="row align-items-center py-2">
            <div class="input-group col-sm">
                <span id="basic-addon1" class="input-group-text">Lat</span>
                <input
                    type="text"
                    class="form-control"
                    inputmode="numeric"
                    id="latitude"
                    placeholder="latitude"
                    aria-label="latitude"
                    aria-describedby="basic-addon1"
                    value="45.48"
                >
            </div>
            <div class="input-group col-sm">
                <span id="basic-addon1" class="input-group-text">Lon</span>
                <input 
                    type="text"
                    class="form-control"
                    inputmode="numeric"
                    id="longitude"
                    placeholder="longitude"
                    aria-label="longitude"
                    aria-describedly="basic-addon1"
                    value="-75.48"
                >
            </div>        
        </div>
        <div class="row align-items-center py-2">
            <div class="col-auto me-auto">
                <button id="btnGet" type="button" class="btn btn-primary mb-1">
                    Get Weather
                </button>
                <button id="btnCurrent" type="button" class="btn btn-primary mb-1">
                    Use Current Location
                </button>
            </div>
        </div>
    </nav>
    <main class="container">
        <h2>Weather</h2>
        <!-- results for weather data -->
        <div class="weather row gx-2">
            <div class="col">
                <div class="card" style="width: 30vw">
                    <h5 class="card-title p-2">Date</h5>
                    <img
                        class="card-img-top"
                        src="http://openweathermap.org/img/wn/10d@4x.png" 
                        alt="Weather description"
                    >
                    <div class="card-body">
                        <h3 class="card-title">Weather Label</h3>
                        <p class="card-text">High Temp Low Temp</p>
                        <p class="card-text">HighFeels like</p>
                        <p class="card-text">Pressure</p>
                        <p class="card-text">Humidity, uvindex, pop</p>
                        <p class="card-text">UV Index</p>
                        <p class="card-text">Precipitation</p>
                        <p class="card-text">Dew Point</p>
                        <p class="card-text">Wind speed and direction</p>
                        <p class="card-text">Sunrise</p>
                        <p class="card-text">Sunset</p>
                    </div>
                </div>
            </div>
        </div>
        </main>
        <footer class="container">
            <div class="row align-items-center">
                <div class="col">
                    <img 
                        src="http://openweathermap.org/img/wn/10d.png" 
                        alt="demo icon"
                    >
                    <span>10d.png</span>
                </div>
                <div class="col">
                    <img 
                        src="http://openweathermap.org/img/wn/10d@2x.png" 
                        alt="demo icon"
                    >
                    <span>10d@2x.png</span>
                </div>
                <div class="col">
                    <img 
                        src="http://openweathermap.org/img/wn/10d@4x.png" 
                        alt="demo icon"
                    >
                    <span>10d@4x.png</span>
                </div>
            </div>
        </footer>              
    </div>

    <script src="./script/main.js"></script>
</body>
</html>
